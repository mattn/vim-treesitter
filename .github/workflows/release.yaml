name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  release-unix:
    name: Release UNIX
    strategy:
      matrix:
        GOOS: ['linux', 'macos']
        GOARCH: ['amd64']
        os: ['ubuntu-latest', 'macos-latest']
        go: ['1.18']
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      OS: ${{ matrix.os }}
      GO: ${{ matrix.go }}
    steps:
      - if: startsWith(matrix.os, 'macos')
        run: brew update

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Add $GOPATH/bin to $PATH
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/treesitter-server-$GOOS-$GOARCH ./cmd/treesitter-server
        env:
          GOARCH: ${{ matrix.GOARCH }}
          CGO_ENABLED: 1
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/treesitter-server-*

  release-windows:
    name: Release Windows
    strategy:
      matrix:
        GOOS: ['windows']
        GOARCH: ['amd64']
        os: ['windows-latest']
        go: ['1.18']
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      OS: ${{ matrix.os }}
      GO: ${{ matrix.go }}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          path-type: inherit

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Add $GOPATH/bin to $PATH
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
        shell: msys2 {0}

      - uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/treesitter-server-$GOOS-$GOARCH.exe ./cmd/treesitter-server
        env:
          GOARCH: ${{ matrix.GOARCH }}
          CGO_ENABLED: 1
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/treesitter-server-*
